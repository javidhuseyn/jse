<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div id="chat-mini">
        <p>Online</p>
    </div>
    <div id="chat" class="active">
        <header>
            <div class="upper">
                <span>Online</span>
                <span class="header-icon close-icon">
                    <i class="fas fa-times"></i>
                </span>
                <span class="header-icon bar-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            <div class="lower">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </header>
        <main>
            <div class="message support">
                <p>Ut excepturi voluptas pariatur eligendi, optio sit velit nam maiores soluta, aspernatur, mollitia libero nesciunt quos itaque sequi praesentium! Dignissimos, eos porro?</p>
                <p class="time">09:16</p>
            </div>
        </main>
        <footer>
           <textarea rowa="1" type="text" class="form-control" id="chat-input" placeholder="Write a reply..."></textarea>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
